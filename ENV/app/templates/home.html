{% block content %}
<style>
#container {
  width: 750px;
  height: 400px;
  position: relative;
  background: yellow;
}

#animate {
    border-radius: 50px/50px;

    width:50px;
    height:50px;

  position: relative;
  left = 0;
  background-color: red;
}

#animate2 {
  border-radius: 50px/50px;

  width: 50px;
  height: 50px;
  position: relative;
  left=0;

  background-color: blue;
}
</style>



	<div class="home">

		<p>
		<button onclick="move1()">move1</button>
		<button onclick="move2()">move2</button>
		</p>

		<div id ="container">
		<div id ="animate"></div>
		<div id ="animate2"></div>

		</div>

		<script>

		var pos = [0,0,0];
		var end = [0,0,0];

		function move1(){
		   vai(0,"animate");

		}

		function move2(){
			while (pos[0]!=350) {

			}
			 volta(0,"animate");

		}


		function vai(i,elem_id) {
		  var elem = document.getElementById(elem_id);
		  var id = setInterval(frame, 5);
		  end[i] = pos[i] + 350;

		  function frame() {
		    if (pos[i] == end[i]) {
		      clearInterval(id);
		    } else {
		      pos[i]++;
		      elem.style.left = pos[i] + 'px';
		    }
		  }
		}

		function volta(i,elem_id) {
		  var elem = document.getElementById(elem_id);
		  var id = setInterval(frame, 5);
			end[i] = pos[i] - 350;

		  function frame() {
		    if (pos[i] == end[i]) {
		      clearInterval(id);
		    } else {
		      pos[i]--;
		      elem.style.left = pos[i] + 'px';
		    }
		  }
		}



		</script>


	</div>
